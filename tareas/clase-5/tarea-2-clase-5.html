<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea 2 - Clase 5</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen'>
</head>
<body>
    <form>
        <h1>Bienvenido!</h1>

        <input type="text" placeholder="Ingresa tu primer nombre" id="primer-nombre"><br>
        <input type="text" placeholder="Ingresa tu segundo nombre" id="segundo-nombre"><br>
        <input type="text" placeholder="Ingresa tu apellido" id="apellido"><br>
        <input type="number" placeholder="Ingresa tu edad (solo numeros)" id="edad"><br>
        
        <button type="button" id="boton-accion">Accion</button><br>
        
        <div id="resultado">
            <label id="primer-nombre-resultado"></label><br>
            <label id="segundo-nombre-resultado"></label><br>
            <label id="apellido-resultado"></label><br>
            <label id="edad-resultado"></label>
        </div>
    </form>

    <script src="tarea2.5.js"></script>
</body>
